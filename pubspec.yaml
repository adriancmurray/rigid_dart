name: rigid_dart
description: >
  Rust-grade guardrails for Dart/Flutter. Enforces layout safety,
  state discipline, architecture boundaries, and modern Dart idioms
  as hard analyzer errors via custom_lint.
version: 0.1.1
repository: https://github.com/adriancmurray/rigid_dart
homepage: https://github.com/adriancmurray/rigid_dart
issue_tracker: https://github.com/adriancmurray/rigid_dart/issues
topics:
  - linting
  - static-analysis
  - flutter
  - architecture
  - code-quality

environment:
  sdk: ^3.8.0

dependencies:
  custom_lint_builder: ^0.8.1
  analyzer: ^8.0.0
  yaml: ^3.1.3
  path: ^1.9.1

dev_dependencies:
  test: ^1.25.0
  custom_lint: ^0.8.1
